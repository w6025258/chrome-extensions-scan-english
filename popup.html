<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面词汇分析</title>
  <style>
    body {
      width: 340px;
      height: 500px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      z-index: 10;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .link-btn {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }
    .link-btn:hover {
      text-decoration: underline;
    }
    .stats-row {
      display: flex;
      gap: 12px;
    }
    .stat-badge {
      background: #f3f4f6;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e5e7eb;
    }
    .stat-val {
      font-weight: 700;
      font-size: 16px;
      color: #2563eb;
    }
    .stat-lbl {
      color: #6b7280;
      margin-top: 2px;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .word-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.1s;
    }
    .word-item:hover {
      background: #eff6ff;
    }
    .word-text {
      font-weight: 500;
      font-size: 14px;
    }
    .word-count {
      background: #e5e7eb;
      color: #4b5563;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 20px;
      text-align: center;
    }
    .footer {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .btn {
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #e5e7eb;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }
    .error-msg {
      padding: 20px;
      text-align: center;
      color: #ef4444;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <h1 class="title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        分析当前页面
      </h1>
      <a id="go-study-link" class="link-btn">打开生词本 &rarr;</a>
    </div>
    
    <div class="stats-row">
      <div class="stat-badge">
        <span class="stat-val" id="total-val">-</span>
        <span class="stat-lbl">页面总词数</span>
      </div>
      <div class="stat-badge">
        <span class="stat-val" id="unique-val">-</span>
        <span class="stat-lbl">过滤后生词</span>
      </div>
    </div>
  </div>

  <div class="content" id="list-container">
    <div class="empty-state">正在分析页面...</div>
  </div>

  <div class="footer">
    <button class="btn btn-secondary" id="copy-btn">复制列表</button>
    <button class="btn btn-primary" id="save-btn">保存到生词本</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
